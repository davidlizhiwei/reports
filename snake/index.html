<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë¥™ÂêÉËõáÊ∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 32px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .subtitle {
            color: #aaa;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 28px;
            font-weight: bold;
            color: #00ff88;
        }

        canvas {
            border: 3px solid #00ff88;
            border-radius: 10px;
            background: #0a0a15;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .controls {
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.pause {
            background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            color: #aaa;
            font-size: 13px;
        }

        .instructions kbd {
            background: #333;
            padding: 3px 8px;
            border-radius: 4px;
            margin: 0 3px;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px 60px;
            border-radius: 20px;
            border: 3px solid #ff4444;
            display: none;
            z-index: 100;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ff4444;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #fff;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }

        .mobile-controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            border-radius: 15px;
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            cursor: pointer;
        }

        .mobile-controls .row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 5px 0;
        }

        @media (max-width: 500px) {
            .mobile-controls {
                display: block;
            }
            canvas {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Ë¥™ÂêÉËõá</h1>
        <p class="subtitle">ÁªèÂÖ∏ÊÄÄÊóßÊ∏∏Êàè</p>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">ÂΩìÂâçÂæóÂàÜ</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">ÊúÄÈ´òËÆ∞ÂΩï</div>
                <div class="score-value" id="high-score">0</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button class="btn" id="startBtn">ÂºÄÂßãÊ∏∏Êàè</button>
            <button class="btn pause" id="pauseBtn">ÊöÇÂÅú</button>
        </div>

        <div class="mobile-controls">
            <div class="row">
                <button data-dir="up">‚¨ÜÔ∏è</button>
            </div>
            <div class="row">
                <button data-dir="left">‚¨ÖÔ∏è</button>
                <button data-dir="down">‚¨áÔ∏è</button>
                <button data-dir="right">‚û°Ô∏è</button>
            </div>
        </div>

        <div class="instructions">
            <p>‰ΩøÁî® <kbd>‚Üë</kbd> <kbd>‚Üì</kbd> <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> Êàñ <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> ÊéßÂà∂ÊñπÂêë</p>
            <p>ÂêÉÂà∞È£üÁâ©ÂèòÈïøÔºåÊíûÂà∞Â¢ôÂ£ÅÊàñËá™Â∑±Ê∏∏ÊàèÁªìÊùü</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Ê∏∏ÊàèÁªìÊùü</h2>
        <p>ÂæóÂàÜÔºö<span id="finalScore">0</span></p>
        <button class="btn" onclick="resetGame()">ÂÜçÊù•‰∏ÄÂ±Ä</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('high-score');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let isPaused = false;
        let gameSpeed = 100;

        highScoreEl.textContent = highScore;

        function initGame() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreEl.textContent = score;
            placeFood();
            gameOverEl.classList.remove('show');
        }

        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
        }

        function draw() {
            // Ê∏ÖÁ©∫ÁîªÂ∏É
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ÁîªÁΩëÊ†º
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.1)';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ÁîªÈ£üÁâ©
            ctx.fillStyle = '#ff4444';
            ctx.shadowColor = '#ff4444';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // ÁîªËõá
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );

                if (index === 0) {
                    gradient.addColorStop(0, '#00ff88');
                    gradient.addColorStop(1, '#00cc6a');
                } else {
                    gradient.addColorStop(0, '#00cc6a');
                    gradient.addColorStop(1, '#00994d');
                }

                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // ÁîªÁúºÁùõ
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    const eyeOffset = gridSize / 4;
                    const eyeSize = 4;

                    if (direction.x === 1) {
                        ctx.fillRect(segment.x * gridSize + gridSize - 6, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - 6, segment.y * gridSize + 11, eyeSize, eyeSize);
                    } else if (direction.x === -1) {
                        ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 11, eyeSize, eyeSize);
                    } else if (direction.y === -1) {
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 2, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 11, segment.y * gridSize + 2, eyeSize, eyeSize);
                    } else {
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + gridSize - 6, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 11, segment.y * gridSize + gridSize - 6, eyeSize, eyeSize);
                    }
                }
            });
        }

        function update() {
            direction = { ...nextDirection };

            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // ÊíûÂ¢ôÊ£ÄÊµã
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // ÊíûËá™Â∑±Ê£ÄÊµã
            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // ÂêÉÈ£üÁâ©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreEl.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                placeFood();
                // Âä†ÈÄü
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function gameStep() {
            if (!isPaused) {
                update();
                draw();
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameLoop = null;
            finalScoreEl.textContent = score;
            gameOverEl.classList.add('show');
        }

        function startGame() {
            if (gameLoop) return;
            initGame();
            gameSpeed = 100;
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        function resetGame() {
            if (gameLoop) clearInterval(gameLoop);
            startGame();
        }

        function togglePause() {
            if (!gameLoop) return;
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'ÁªßÁª≠' : 'ÊöÇÂÅú';
        }

        // ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
                case ' ':
                    togglePause();
                    break;
            }
        });

        // ÁßªÂä®Á´ØÊéßÂà∂
        document.querySelectorAll('.mobile-controls button').forEach(btn => {
            btn.addEventListener('click', () => {
                const dir = btn.dataset.dir;
                if (dir === 'up' && direction.y !== 1) nextDirection = { x: 0, y: -1 };
                if (dir === 'down' && direction.y !== -1) nextDirection = { x: 0, y: 1 };
                if (dir === 'left' && direction.x !== 1) nextDirection = { x: -1, y: 0 };
                if (dir === 'right' && direction.x !== -1) nextDirection = { x: 1, y: 0 };
            });
        });

        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);

        // ÂàùÂßãÁªòÂà∂
        initGame();
        draw();
    </script>
</body>
</html>
