<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁåúÊã≥Ê∏∏Êàè - Áü≥Â§¥Ââ™ÂàÄÂ∏É</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .choice-btn {
            width: 100px;
            height: 100px;
            border: 3px solid #e0e0e0;
            border-radius: 50%;
            background: white;
            font-size: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-btn:hover {
            border-color: #667eea;
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .choice-btn:active {
            transform: scale(0.95);
        }

        .battle-area {
            min-height: 150px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .battle-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .result.win {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .result.lose {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .result.draw {
            background: #fff3cd;
            color: #856404;
            display: block;
        }

        .reset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .reset-btn:hover {
            transform: scale(1.05);
        }

        .reset-btn:active {
            transform: scale(0.95);
        }

        .history {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .history-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .history-list {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .history-item {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .history-item.win {
            background: #d4edda;
        }

        .history-item.lose {
            background: #f8d7da;
        }

        .history-item.draw {
            background: #fff3cd;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ ÁåúÊã≥Ê∏∏Êàè</h1>
        <p class="subtitle">Áü≥Â§¥ ¬∑ Ââ™ÂàÄ ¬∑ Â∏É</p>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">‰Ω†</div>
                <div class="score-value" id="player-score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">ÁîµËÑë</div>
                <div class="score-value" id="computer-score">0</div>
            </div>
        </div>

        <div class="choices">
            <button class="choice-btn" data-choice="rock" title="Áü≥Â§¥">ü™®</button>
            <button class="choice-btn" data-choice="scissors" title="Ââ™ÂàÄ">‚úÇÔ∏è</button>
            <button class="choice-btn" data-choice="paper" title="Â∏É">üìÑ</button>
        </div>

        <div class="battle-area">
            <p class="battle-text" id="battle-text">ËØ∑ÈÄâÊã©‰Ω†ÁöÑÂá∫Êã≥</p>
            <div class="result" id="result"></div>
        </div>

        <button class="reset-btn" id="reset-btn">ÈáçÊñ∞ÂºÄÂßã</button>

        <div class="history">
            <div class="history-title">ÂØπÊàòËÆ∞ÂΩï</div>
            <div class="history-list" id="history-list"></div>
        </div>
    </div>

    <script>
        const choices = ['rock', 'paper', 'scissors'];
        const choiceEmojis = {
            rock: 'ü™®',
            paper: 'üìÑ',
            scissors: '‚úÇÔ∏è'
        };
        const choiceNames = {
            rock: 'Áü≥Â§¥',
            paper: 'Â∏É',
            scissors: 'Ââ™ÂàÄ'
        };

        let playerScore = 0;
        let computerScore = 0;
        let history = [];

        const playerScoreEl = document.getElementById('player-score');
        const computerScoreEl = document.getElementById('computer-score');
        const battleTextEl = document.getElementById('battle-text');
        const resultEl = document.getElementById('result');
        const historyListEl = document.getElementById('history-list');
        const resetBtn = document.getElementById('reset-btn');
        const choiceBtns = document.querySelectorAll('.choice-btn');

        function getComputerChoice() {
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function determineWinner(player, computer) {
            if (player === computer) return 'draw';
            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'win';
            }
            return 'lose';
        }

        function play(playerChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);

            battleTextEl.textContent = `‰Ω†Âá∫‰∫Ü ${choiceNames[playerChoice]} ${choiceEmojis[playerChoice]}ÔºåÁîµËÑëÂá∫‰∫Ü ${choiceNames[computerChoice]} ${choiceEmojis[computerChoice]}`;

            resultEl.className = 'result ' + result;
            if (result === 'win') {
                playerScore++;
                resultEl.textContent = 'üéâ ‰Ω†Ëµ¢‰∫ÜÔºÅ';
            } else if (result === 'lose') {
                computerScore++;
                resultEl.textContent = 'üò¢ ‰Ω†Ëæì‰∫ÜÔºÅ';
            } else {
                resultEl.textContent = 'ü§ù Âπ≥Â±ÄÔºÅ';
            }

            playerScoreEl.textContent = playerScore;
            computerScoreEl.textContent = computerScore;

            history.push(result);
            updateHistory();
        }

        function updateHistory() {
            historyListEl.innerHTML = history.map(result =>
                `<div class="history-item ${result}">${result === 'win' ? '‚úì' : result === 'lose' ? '‚úó' : '='}</div>`
            ).join('');
        }

        function reset() {
            playerScore = 0;
            computerScore = 0;
            history = [];
            playerScoreEl.textContent = '0';
            computerScoreEl.textContent = '0';
            battleTextEl.textContent = 'ËØ∑ÈÄâÊã©‰Ω†ÁöÑÂá∫Êã≥';
            resultEl.className = 'result';
            resultEl.textContent = '';
            historyListEl.innerHTML = '';
        }

        choiceBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                play(btn.dataset.choice);
            });
        });

        resetBtn.addEventListener('click', reset);
    </script>
</body>
</html>
